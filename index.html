<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub User-App</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>GitHub repository finder</h1>
        <p>Welcome to the GitHub user respository search application. Search for a GitHub user handle and find a list a of their projects.</p>
        
        <form id="js-form">
            <label for="search-id">GitHub Username</label>
            <input type="text" name="search-id" id="js-search-id" required>
            <input type="submit" value="Search repos!">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
            <h2>Repository search results:</h2>
            <ul id="results-list"></ul>
        </section>

    </div>    

    <script src="index.js"></script>
</body>
</html>
